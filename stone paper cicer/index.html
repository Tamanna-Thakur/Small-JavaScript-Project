<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/stone paper cicer/style.css" />
    <script src="/stone paper cicer/script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Sissors</h1>
    <div class="container">
      <div class="image">
        <img
          src="/stone paper cicer/img/rock1.jpeg"
          alt=""
          srcset=""
          id="rock"
        />
        <img
          src="/stone paper cicer/img/paper2.jpeg"
          alt=""
          srcset=""
          id="paper"
        />
        <img
          src="/stone paper cicer/img/scissors3.jpeg"
          alt=""
          srcset=""
          id="scissors"
        />
      </div>
      <div class="para-1">
        <p class="you">0</p>
        <p class="comp">0</p>
      </div>
      <div class="para">
        <p>You</p>
        <p>Comp</p>
      </div>
      <div class="container-btn">
        <button class="msg-button">Pick Your Move</button>
        <button class="reset-button">Start-Game</button>
      </div>
    </div>
  </body>
</html>
