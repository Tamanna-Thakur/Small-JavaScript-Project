<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/counter projec/counter.css" />
    <script src="/counter projec/counter.js" defer></script>
  </head>
  <body>
    <h1>Counter App</h1>
    <div class="counter">
      <h2 class="number">0</h2>
      <div class="plus-minus">
        <div class="plus"><h2>+</h2></div>
        <div class="minus"><h2>-</h2></div>
      </div>
      <p>Increament/Decreament by <input type="number" /></p>
      <button type="reset">Reset</button>
    </div>
  </body>
</html>
