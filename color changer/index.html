<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/color changer/style.css" />
    <script src="/color changer/script.js" defer></script>
  </head>
  <body>
    <h1>Color scheme Switcher</h1>

    <div class="color">
      <h2 class="button" id="red">RED🔴(Click in the Circle)</h2>
      <h2 class="button" id="green">GREEN💚(Click in the Heart)</h2>
      <h2 class="button" id="darkorange">Yellow⭐(Click in the Star)</h2>
      <h2 class="button" id="pink">Pink🌸(Click in the Flower)</h2>
      <h2 class="button" id="black">Black🖤(click in the Heart)</h2>

      <button class="Default">Go to Default Color</button>
    </div>
  </body>
</html>
