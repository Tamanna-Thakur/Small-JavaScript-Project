<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/string-transform/index.css" />
    <script src="/string-transform/script.js" defer></script>
  </head>
  <body>
    <main>
      <input
        type="text"
        placeholder="Enter the sentence with space(aphanumeric)"
        value="this is sentence"
      />
      <div class="transform-output" id="lower-case">
        <label>Lower Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="Upper-Case">
        <label>Upper Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="Camel-Case">
        <label>Camel Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="Pascal-Case">
        <label>Pascal Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="Snake-Case">
        <label>Snake Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="Kebab-Case">
        <label>Kebab Case</label>
        <span></span>
      </div>

      <div class="transform-output" id="Trim">
        <label>Trim</label>
        <span></span>
      </div>
    </main>
  </body>
</html>
